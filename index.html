<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch project</title
		><!-- link preview -->
		<meta property="og:title" content="NerdyNerd | online stopwatch app" />
		<meta
			property="og:description"
			content="An online stopwatch app with both digital and analog display" />
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://i.ibb.co/6tJrN8f/image.png" />
		<meta
			property="og:url"
			content="https://stopwatch-nerdynerd.netlify.app/" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./design/screenshot.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="body-inner-container">
			<h1 class="project-title">Stopwatch project</h1>

			<!-- stopwatch UI -->
			<div class="stopwatch-UI">
				<!-- analog circular stopwatch UI -->
				<div class="analog-stopwatch-container">
					<div class="circular-clock">
						<!-- For the clock's three hands -->
						<div class="clock-handles-container">
							<div id="hour-hand" class="clock-handle"></div>
							<div id="minute-hand" class="clock-handle"></div>
							<div id="second-hand" class="clock-handle"></div>
						</div>
						<!-- for the numbers and ticks -->
						<div class="clock-hours-container">
							<!-- twelve 60th -->
							<div
								class="hour-and-tick-container sixTwelve"
								id="twelve-container">
								<div id="twelve" class="clock-hour">12</div>
							</div>

							<!-- one 5th -->
							<div
								class="hour-and-tick-container oneEleven"
								id="one-container">
								<div id="one" class="clock-hour">1</div>
							</div>

							<!-- two 10th -->
							<div
								class="hour-and-tick-container twoTen"
								id="two-container">
								<div id="two" class="clock-hour">2</div>
							</div>

							<!-- three 15th -->
							<div
								class="hour-and-tick-container"
								id="three-container">
								<div id="three" class="clock-hour threeNine"
									>3</div
								>
							</div>

							<!-- four 20th -->
							<div
								class="hour-and-tick-container"
								id="four-container">
								<div id="four" class="clock-hour fourEight"
									>4</div
								>
							</div>

							<!-- five 25th -->
							<div
								class="hour-and-tick-container"
								id="five-container">
								<div id="five" class="clock-hour fiveSeven"
									>5</div
								>
							</div>

							<!-- six 30th -->
							<div
								class="hour-and-tick-container sixTwelve"
								id="six-container">
								<div id="six" class="clock-hour">6</div>
							</div>

							<!-- seven 35th -->
							<div
								class="hour-and-tick-container shift-up-right"
								id="seven-container">
								<div id="seven" class="clock-hour fiveSeven"
									>7</div
								>
							</div>

							<!-- eight 40th -->
							<div
								class="hour-and-tick-container shift-up-right"
								id="eight-container">
								<div id="eight" class="clock-hour fourEight"
									>8</div
								>
							</div>

							<!-- nine 45th -->
							<div
								class="hour-and-tick-container shift-up-right"
								id="nine-container">
								<div id="nine" class="clock-hour threeNine"
									>9</div
								>
							</div>

							<!-- ten 50th -->
							<div
								class="hour-and-tick-container shift-up-right"
								id="ten-container">
								<div id="ten" class="clock-hour twoTen">10</div>
							</div>

							<!-- eleven 50th -->
							<div
								class="hour-and-tick-container shift-up-right oneEleven"
								id="eleven-container">
								<div id="eleven" class="clock-hour">11</div>
							</div>
						</div>
					</div>
				</div>

				<!-- digital stopwatch UI -->
				<div class="digital-stopwatch-container">
					<div class="time-log-container">
						<span class="time-log" id="elapsedDays">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedHours">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedMinutes">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedSeconds">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedMilliseconds"
							>000</span
						>
					</div>
				</div>

				<div class="control-btns-container-wrapper">
					<div class="control-btns-container grid-5-items">
						<button id="start-btn" class="control-btn"
							>start</button
						>
						<button id="stop-btn" class="control-btn">stop</button>
						<button id="reset-btn" class="control-btn"
							>reset</button
						>
						<button id="pause-btn" class="control-btn hide"
							>pause</button
						>
						<button id="resume-btn" class="control-btn hide"
							>resume</button
						>
					</div>
				</div>

				<!-- feedback message -->
				<span class="feedback-message"></span>

				<!-- background clock ticking sound -->
				<audio loop disableremoteplayback id="background-music">
					<source src="./sound/background-music.mp3" />
				</audio>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
