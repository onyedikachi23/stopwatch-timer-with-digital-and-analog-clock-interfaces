<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch project</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Stopwatch exercise</h1>
		<p class="time-points"></p>
		<div class="time-log-container">
			<span class="time-log" id="elapsedDays">0</span>:
			<span class="time-log" id="elapsedHours">0</span>:
			<span class="time-log" id="elapsedMinutes">0</span>:
			<span class="time-log" id="elapsedSeconds">0</span>:
			<span class="time-log" id="elapsedMilliseconds">0</span>
		</div>
		<div class="control-btns-container">
			<button id="start-btn" class="btn">start</button>
			<button id="stop-btn" class="btn">stop</button>
			<button id="reset-btn" class="btn">reset</button>
			<button id="pause-btn" class="btn hide">pause</button>
			<button id="resume-btn" class="btn hide">resume</button>
		</div>
		<script src="scriptrefactored.js"></script>
	</body>
</html>
