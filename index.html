<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch project</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="body-inner-container">
			<h1 class="project-title">Stopwatch project</h1>

			<!-- stopwatch UI -->
			<div class="stopwatch-UI">
				<!-- digital stopwatch UI -->
				<div class="digital-stopwatch-container">
					<div class="time-log-container">
						<span class="time-log" id="elapsedDays">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedHours">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedMinutes">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedSeconds">00</span>
						<span class="time-values-divider">:</span>
						<span class="time-log" id="elapsedMilliseconds"
							>000</span
						>
					</div>
				</div>

				<div class="control-btns-container-wrapper">
					<div class="control-btns-container grid-5-items">
						<button id="start-btn" class="control-btn"
							>start</button
						>
						<button id="stop-btn" class="control-btn">stop</button>
						<button id="reset-btn" class="control-btn"
							>reset</button
						>
						<button id="pause-btn" class="control-btn hide"
							>pause</button
						>
						<button id="resume-btn" class="control-btn hide"
							>resume</button
						>
					</div>
				</div>

				<!-- feedback message -->
				<span class="feedback-message"></span>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
